<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="stars"></div>
  <div id="particles-js"></div>

  <nav class="top-nav">
    <div class="nav-links">
      <a href="/about.html">About</a>
      <a href="/projects.html">Projects</a>
      <a href="/skills.html">Skills</a>
      <a href="/resume.html">Resume</a>
      <a href="/contact.html">Contact</a>
      <a href="/blog/">Blog</a>
    </div>
  </nav>

  <header class="visible">
    <h1 class="glitch">Ryan Dewey</h1>
    <p class="tagline">Designing systems that evolve, languages that learn, and futures that remember us.</p>
  </header>

  <button id="theme-toggle">ðŸŒ— Toggle Theme</button>

  <footer class="visible">
    âœ¨ This universe designed by Ryan Dewey Â© 2025
  </footer>

  <div class="terminal-time" id="terminal-clock">ðŸ“Œ Loading...</div>

  <script>
    // Animate fade-in elements
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('header, footer').forEach(el => observer.observe(el));

    // Toggle theme
    const themeToggle = document.getElementById("theme-toggle");
    const themes = ['theme-1', 'theme-2', 'theme-3'];
    let currentTheme = 0;
    themeToggle.addEventListener("click", () => {
      document.body.classList.remove(...themes);
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.classList.add(themes[currentTheme]);
    });

    // Init particles background
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffe1" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: 2.5 },
        line_linked: {
          enable: true,
          distance: 100,
          color: "#00ffe1",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.4 } },
          push: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    // Clock logic
    const clock = document.getElementById("terminal-clock");
    setInterval(() => {
      const now = new Date();
      clock.textContent = `ðŸ“Œ ${now.toLocaleDateString(undefined, { weekday: 'long' })} | ðŸ“… ${now.toLocaleDateString()} | ðŸ•’ ${now.toLocaleTimeString()}`;
    }, 1000);
  </script>
</body>
</html>
