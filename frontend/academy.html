<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DRC Academy: Learn the Dewey Run-time Core, a revolutionary stack for AI-driven, quantum-ready, autonomous systems." />
  <title>DRC Academy</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="top-nav">
    <div class="nav-container" id="dynamic-nav"></div>
  </div>  <header class="hero">
    <h1 class="glitch">DRC Academy</h1>
    <p class="tagline">Master the Dewey Run-time Core: AI-native, quantum-aligned, self-healing systems.</p>
  </header>  <div style="text-align: center; margin: 1rem 0;">
    <select id="quick-nav">
      <option value="">-- Jump to Category --</option>
      <option value="#core-execution">Core Execution</option>
      <option value="#ai-validation">AI Validation</option>
      <option value="#os-layer">OS Layer</option>
      <option value="#hardware">Hardware</option>
      <option value="#governance">Governance</option>
      <option value="#resource-control">Resource Control</option>
      <option value="#performance">Performance</option>
      <option value="#model-management">Model Management</option>
      <option value="#native-execution">Native Execution</option>
      <option value="#system-integration">System Integration</option>
      <option value="#final-components">Final Components</option>
      <option value="#debugging">Debugging</option>
      <option value="#software-infra">Software Infra</option>
      <option value="#network">Network</option>
      <option value="#machine-learning">Machine Learning</option>
      <option value="#high-level">High-Level</option>
    </select>
    <input type="text" id="search-input" placeholder="Search components..." />
  </div>  <main id="components-container" style="padding: 1rem;">
    <p>Loading components...</p>
  </main>  <footer class="footer">
    ✨ DRC Academy © 2025 <a href="https://www.ryanmdewey.com">Ryan Dewey</a>
  </footer>  <script>
    const currentPath = window.location.pathname;
    const currentPage = currentPath.split('/').pop() || 'index.html';

    const navLinks = [
      { name: 'Home', href: '/' },
      { name: 'Experience', href: '/experience.html' },
      { name: 'Projects', href: '/projects.html' },
      { name: 'Skills', href: '/skills.html' },
      { name: 'Resume', href: '/resume.html' },
      { name: 'Contact', href: '/contact.html' },
      { name: 'Blog', href: '/blog/' },
      { name: 'Academy', href: '/academy.html' }
    ];

    const nav = document.createElement('div');
    nav.className = 'nav-links';

    navLinks.forEach(link => {
      const a = document.createElement('a');
      a.href = link.href;
      a.textContent = link.name;
      if (link.href.split('/').pop() === currentPage) {
        a.style.color = '#00ffe1';
        a.style.textDecoration = 'underline';
      }
      nav.appendChild(a);
    });

    document.getElementById('dynamic-nav')?.appendChild(nav);

    document.getElementById('quick-nav').addEventListener('change', function () {
      const target = document.querySelector(this.value);
      if (target) target.scrollIntoView({ behavior: 'smooth' });
    });

    fetch('/data/drc-components.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('components-container');
        container.innerHTML = '';
        data.forEach(category => {
          const section = document.createElement('section');
          section.className = 'hero-box';
          section.id = category.category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-');

          const header = document.createElement('h2');
          header.textContent = `${category.color} ${category.category}`;
          section.appendChild(header);

          const purpose = document.createElement('p');
          purpose.textContent = `Purpose: ${category.purpose}`;
          section.appendChild(purpose);

          const compContainer = document.createElement('div');
          compContainer.className = 'component';

          category.components.forEach(comp => {
            const details = document.createElement('details');
            const summary = document.createElement('summary');
            summary.textContent = `${comp.number} ${comp.name}`;
            details.appendChild(summary);

            const desc = document.createElement('p');
            desc.textContent = comp.description;
            details.appendChild(desc);

            if (comp.lesson) {
              const lesson = document.createElement('div');
              lesson.className = 'lesson';
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = 'Read Full Lesson';
              link.onclick = async (e) => {
                e.preventDefault();
                try {
                  const res = await fetch(`/lessons/${comp.id}.md`);
                  if (!res.ok) throw new Error('Lesson not found');
                  const md = await res.text();
                  const div = document.createElement('div');
                  div.className = 'lesson-content';
                  div.innerHTML = marked.parse(md);
                  lesson.appendChild(div);
                  link.remove();
                } catch {
                  const fallback = document.createElement('div');
                  fallback.textContent = comp.lesson;
                  lesson.appendChild(fallback);
                }
              };
              lesson.appendChild(link);
              details.appendChild(lesson);
            }

            if (comp.code_snippet) {
              const codeDiv = document.createElement('div');
              const pre = document.createElement('pre');
              pre.textContent = comp.code_snippet;
              codeDiv.appendChild(pre);

              const runBtn = document.createElement('button');
              runBtn.textContent = 'Run Code';
              runBtn.onclick = () => {
                try {
                  const result = eval(comp.code_snippet.split('\n').slice(0, -1).join('\n'));
                  const output = document.createElement('div');
                  output.className = 'code-output';
                  output.textContent = `Output: ${result}`;
                  codeDiv.appendChild(output);
                } catch (e) {
                  const output = document.createElement('div');
                  output.className = 'code-output';
                  output.textContent = `Error: ${e.message}`;
                  codeDiv.appendChild(output);
                }
              };
              codeDiv.appendChild(runBtn);
              details.appendChild(codeDiv);
            }

            if (comp.interactive_widget) {
              const widget = document.createElement('div');
              widget.className = 'interactive-widget';

              const prompt = document.createElement('p');
              prompt.textContent = comp.interactive_widget;
              widget.appendChild(prompt);

              const input = document.createElement('input');
              input.type = 'text';
              input.placeholder = 'Enter value...';

              const button = document.createElement('button');
              button.textContent = 'Run';
              button.onclick = () => {
                const value = input.value;
                const output = document.createElement('div');
                output.className = 'widget-output';
                if (comp.id === 'drc-1') {
                  const result = value === '-1' ? 'NULL' : value === '0' ? 'FALSE' : 'TRUE';
                  output.textContent = `Result: ${result}`;
                } else if (comp.id === 'drc-2') {
                  const nums = value.split(',').map(x => Number(x.trim()));
                  const doubled = nums.map(n => n * 2);
                  output.textContent = `Simulated: [${doubled.join(', ')}]`;
                } else if (comp.id === 'drc-3') {
                  output.textContent = value === 'error' ? 'AI Correction: Simulated error fixed' : 'No error detected';
                } else if (comp.id === 'drc-15') {
                  const tasks = value.split(',').map(t => t.trim());
                  output.textContent = `Scheduled: [${tasks.map(t => `Task: ${t}`).join(', ')}]`;
                } else {
                  output.textContent = 'Interactive demo coming soon.';
                }
                widget.appendChild(output);
              };
              widget.appendChild(input);
              widget.appendChild(button);
              details.appendChild(widget);
            }

            compContainer.appendChild(details);
          });

          section.appendChild(compContainer);
          container.appendChild(section);
        });
      });

    document.getElementById('search-input').addEventListener('input', () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('.component details').forEach(detail => {
        const text = detail.innerText.toLowerCase();
        detail.style.display = query === '' || text.includes(query) ? '' : 'none';
      });
    });
  </script></body>
</html>
