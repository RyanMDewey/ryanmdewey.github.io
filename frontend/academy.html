<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DRC Academy: Learn the Dewey Run-time Core, a revolutionary stack for AI-driven, quantum-ready, autonomous systems." />
  <title>DRC Academy</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    #category-nav {
      text-align: center;
      margin: 1.5rem auto;
      max-width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    #category-nav a {
      background: rgba(0, 255, 225, 0.08);
      border: 1px solid rgba(0, 255, 225, 0.2);
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    #category-nav a:hover {
      color: #ff00cc;
      background: rgba(255, 0, 204, 0.08);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <div class="nav-container" id="dynamic-nav"></div>
  </div>

  <header class="hero">
    <h1 class="glitch">DRC Academy</h1>
    <p class="tagline">Master the Dewey Run-time Core: AI-native, quantum-aligned, self-healing systems.</p>
  </header>

  <nav id="category-nav"></nav>

  <div style="text-align: center; margin: 1rem 0;">
    <input type="text" id="search-input" placeholder="Search components..." />
  </div>

  <main id="components-container" style="padding: 1rem;">
    <p>Loading components...</p>
  </main>

  <footer class="footer">
    ✨ DRC Academy © 2025 <a href="https://www.ryanmdewey.com">Ryan Dewey</a>
  </footer>

  <script>
    // Inject global nav
    const currentPath = window.location.pathname;
    const currentPage = currentPath.split('/').pop() || 'index.html';
    const navLinks = [
      { name: 'Home', href: '/' },
      { name: 'Experience', href: '/experience.html' },
      { name: 'Projects', href: '/projects.html' },
      { name: 'Skills', href: '/skills.html' },
      { name: 'Resume', href: '/resume.html' },
      { name: 'Contact', href: '/contact.html' },
      { name: 'Blog', href: '/blog/' },
      { name: 'Academy', href: '/academy.html' }
    ];
    const nav = document.createElement('div');
    nav.className = 'nav-links';
    navLinks.forEach(link => {
      const a = document.createElement('a');
      a.href = link.href;
      a.textContent = link.name;
      if (link.href.split('/').pop() === currentPage) {
        a.style.color = '#00ffe1';
        a.style.textDecoration = 'underline';
      }
      nav.appendChild(a);
    });
    document.getElementById('dynamic-nav')?.appendChild(nav);

    // Load JSON + Build UI
    fetch('/data/drc-components.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('components-container');
        const toc = document.getElementById('category-nav');
        container.innerHTML = '';

        data.forEach(category => {
          const categoryId = category.category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-');

          // TOC link
          const link = document.createElement('a');
          link.href = `#${categoryId}`;
          link.textContent = `${category.color} ${category.category}`;
          toc.appendChild(link);

          // Category section
          const categoryWrap = document.createElement('details');
          categoryWrap.className = 'hero-box';
          categoryWrap.id = categoryId;

          const categorySummary = document.createElement('summary');
          categorySummary.textContent = `${category.color} ${category.category}`;
          categorySummary.style.fontSize = '1.5rem';
          categorySummary.style.fontWeight = '600';
          categorySummary.style.color = '#00d4ff';
          categoryWrap.appendChild(categorySummary);

          const purpose = document.createElement('p');
          purpose.textContent = `Purpose: ${category.purpose}`;
          categoryWrap.appendChild(purpose);

          const compContainer = document.createElement('div');
          compContainer.className = 'component';

          category.components.forEach((comp, idx) => {
            const details = document.createElement('details');
            const summary = document.createElement('summary');
            summary.textContent = `${comp.id?.toUpperCase() || idx + 1} — ${comp.name}`;
            details.appendChild(summary);

            const desc = document.createElement('p');
            desc.textContent = comp.description;
            details.appendChild(desc);

            if (comp.lesson) {
              const lesson = document.createElement('div');
              lesson.className = 'lesson';
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = 'Read Full Lesson';
              link.onclick = async (e) => {
                e.preventDefault();
                const res = await fetch(`/lessons/${comp.id}.md`);
                const md = await res.text();
                const div = document.createElement('div');
                div.className = 'lesson-content';
                div.innerHTML = marked.parse(md);
                lesson.appendChild(div);
                link.remove();
              };
              lesson.appendChild(link);
              details.appendChild(lesson);
            }

            compContainer.appendChild(details);
          });

          categoryWrap.appendChild(compContainer);
          container.appendChild(categoryWrap);
        });
      });

    // Live search
    document.getElementById('search-input').addEventListener('input', () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      document.querySelectorAll('.component details').forEach(detail => {
        const text = detail.innerText.toLowerCase();
        detail.style.display = query === '' || text.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
