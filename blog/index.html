<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryan's Blog</title>
  <meta name="description" content="Ryan Deweyâ€™s official blog: exploring sentient compilers, AI kernels, and quantum systems.">
  <meta name="author" content="Ryan Dewey">
  <meta property="og:title" content="ByteOfHeaven Journal">
  <meta property="og:description" content="Engineering the post-silicon era â€” one breakthrough at a time.">
  <meta property="og:image" content="banner.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/night-owl.min.css">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0b0b0b;
      color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    header {
      position: sticky;
      top: 0;
      background: #0b0b0b;
      padding: 1rem 0;
      z-index: 10;
    }
    h1 {
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      margin: 0;
    }
    .post-preview {
      border: 1px solid #00ffcc55;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(0,255,204,0.05);
      margin-bottom: 1.5rem;
      transition: transform 0.2s ease;
    }
    .post-preview:hover {
      transform: scale(1.02);
    }
    .post-preview h3 a {
      color: #00ffe1;
      text-decoration: none;
    }
    .post-meta {
      font-size: 0.85rem;
      color: #888;
    }
    .post-snippet {
      margin-top: 0.5rem;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      text-align: center;
      color: #00ffcc;
    }
    #toc {
      margin: 2rem 0;
      padding: 1rem;
      border-left: 2px solid #00ffcc;
      background: rgba(0,255,204,0.05);
    }
    #toc ul {
      list-style: none;
      padding-left: 0;
    }
    #toc ul li {
      margin-bottom: 0.5rem;
    }
    #toc a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Ryan Deweyâ€™s Blog</h1>
    <p>Where I architect intelligence, decode quantum systems, and push code toward sentience.</p>
  </header>
  <img src="banner.jpg" alt="ByteOfHeaven Banner" style="width: 100%; border-radius: 12px; margin: 1.5rem 0;">

  <div id="toc">
    <strong>Table of Contents</strong>
    <ul id="post-toc"></ul>
  </div>

  <div id="blog-list"></div>

  <div class="footer">
    âœ¨ This universe designed by Ryan Dewey Â© 2025<br>
    Powered by <strong>ORC</strong> â€¢ AI-Native Runtime â€¢ Hosted on GitHub Pages
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const blogContainer = document.getElementById("blog-list");
      const toc = document.getElementById("post-toc");

      const response = await fetch("https://api.github.com/repos/RyanMDewey/ryanmdewey.github.io/contents/blog");
      const files = await response.json();

      const posts = files
        .filter(file => file.name.endsWith(".html") && file.name.match(/^\d{4}-\d{2}-\d{2}/))
        .map(file => {
          const name = file.name.replace(".html", "");
          const [year, month, day, ...titleParts] = name.split("-");
          const title = titleParts.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
          const date = `${year}-${month}-${day}`;
          return { title, date, file: file.name };
        });

      for (let post of posts.sort((a, b) => new Date(b.date) - new Date(a.date))) {
        const res = await fetch(`${post.file}`);
        const html = await res.text();
        const preview = html.split("<p>")[1]?.split("</p>")[0] || "";

        const postElement = document.createElement("div");
        postElement.className = "post-preview";
        postElement.innerHTML = `
          <h3><a href="${post.file}">${post.title}</a></h3>
          <p class="post-meta">${post.date}</p>
          <p class="post-snippet">${preview}</p>
        `;
        blogContainer.appendChild(postElement);

        const tocItem = document.createElement("li");
        tocItem.innerHTML = `<a href="#${post.title.replace(/\s+/g, '-')}">${post.title}</a>`;
        toc.appendChild(tocItem);
      }

      hljs.highlightAll();
    });
  </script>
</body>
</html>
