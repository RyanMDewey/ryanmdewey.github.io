  <h1>ðŸ§  Ryan Deweyâ€™s Blog</h1>

  <div id="blog-list"></div>

  <div class="footer">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    // Scroll progress bar
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      document.getElementById("progress-bar").style.width = `${scrollPercent}%`;
    });

    // Theme toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    });
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const blogContainer = document.getElementById("blog-list");
      const tagContainer = document.getElementById("tag-filter");
      const searchInput = document.getElementById("search-input");

      const response = await fetch("https://api.github.com/repos/RyanMDewey/ryanmdewey.github.io/contents/blog");
      const files = await response.json();

      const allPosts = await Promise.all(
        files
          .filter(file => file.name.endsWith(".html") && file.name.match(/^\d{4}-\d{2}-\d{2}/))
          .map(async file => {
            const name = file.name.replace(".html", "");
            const [year, month, day, ...titleParts] = name.split("-");
            const title = titleParts.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(" ");
            const date = `${year}-${month}-${day}`;
            const tags = titleParts.map(t => t.toLowerCase());

            const res = await fetch(`blog/${file.name}`);
            const html = await res.text();
            const preview = html.split("<p>")[1]?.split("</p>")[0] || "";

            return { title, date, file: file.name, tags, preview };
          })
      );

      function renderPosts(posts) {
        blogContainer.innerHTML = "";
        posts.forEach(post => {
          const postElement = document.createElement("div");
          postElement.className = "post-preview fade-in";
          postElement.innerHTML = `
            <h3><a href="blog/${post.file}">${post.title}</a></h3>
            <p class="post-meta">${post.date}</p>
            <p class="post-snippet">${post.preview}</p>
          `;
          blogContainer.appendChild(postElement);

          const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.1 });
          observer.observe(postElement);
        });
      }

      const allTags = [...new Set(allPosts.flatMap(p => p.tags))];
      allTags.forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "tag-button";
        btn.textContent = tag;
        btn.onclick = () => {
          document.querySelectorAll(".tag-button").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderPosts(allPosts.filter(p => p.tags.includes(tag)));
        };
        tagContainer.appendChild(btn);
      });

      const fuse = new Fuse(allPosts, { keys: ["title", "preview"], threshold: 0.3 });
      searchInput.addEventListener("input", e => {
        const result = fuse.search(e.target.value.trim());
        renderPosts(e.target.value ? result.map(r => r.item) : allPosts);
      });

      renderPosts(allPosts);
    });
  </script>
